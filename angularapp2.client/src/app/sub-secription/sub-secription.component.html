<div class="container" style="display:flex;" *ngFor="let item of arraySub">
  <div class="card" style="width: 18rem; margin: 2%;">
    <img class="card-img-top" src="" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{item.subscriptionName}}</h5>
      <p class="card-text">{{item.subscriptionDescription}}</p>
      <p class="card-text">{{item.subscriptionAmount}}</p>
      <a (click)="addUserSubscription(item.subscriptionId)" class="btn btn-primary">SubScribe </a>
    </div>
  </div>
</div>
